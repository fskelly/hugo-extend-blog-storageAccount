############################ Default configuration #########################
baseURL = "https://www.fskelly.com/"
languageCode = "en-us"
# site title 
title = "Fletcher Kelly | Cloud Engineer"
# theme
theme = "northendlab-light"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "fletchercloudadventures" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

##########################################################################
[params.variables]
color_primary = "green"
color_secondary = "#001111"
